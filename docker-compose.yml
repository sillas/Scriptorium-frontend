services:
  mongodb:
    build:
      context: .
      dockerfile: Dockerfile.mongo
    container_name: editor_mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: editor_db
    volumes:
      - mongodb_data:/data/db
    networks:
      - editor_network

volumes:
  mongodb_data:
    driver: local

networks:
  editor_network:
    driver: bridge
